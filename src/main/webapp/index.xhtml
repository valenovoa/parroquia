<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body >
        
        <h:graphicImage value="resources/images/banner.jpg" style="width: 100%"/>  
        
        <div id="cuadro">
            <h:form>
                
                <p:messages autoUpdate="true" showDetail="true"/> 

                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" value="#{indexController.usuario.usuario}" required="true"/>

                    <p:outputLabel for="txtClave" value="Contraseña"/>
                    <p:password id="txtClave" value="#{indexController.usuario.clave}" required="true"/>


                    <h:column/>
                    <p:commandButton value="Iniciar sesión" icon="ui-icon-key" action="#{indexController.iniciarSesion()}"/>


                </h:panelGrid>
                <p:separator />

            </h:form>
        </div>
    </h:body>
</html>
