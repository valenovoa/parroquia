<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesion</title>
        <h:outputStylesheet library="css" name="index.css" />
            <meta charset="UTF-8"/>
            <meta name="description" content="Aplicacion web, sobre ingresos de feligreses y ayuda a buscar en menor tiempo, Login"/>
            <meta name="keywords" content="SIBFFRAN"/>
            <meta name="author" content="TPI-115, Grupo 8"/>
            
    </h:head>
    <h:body >
        <!--Banner de inicio -->
        <h:graphicImage value="resources/images/banner.jpg" style="width: 100%"/>  

        <!-- Inicio de sesion-->
        <div id="cuadro">
            <h:form>
                <p:messages autoUpdate="true" showDetail="true"/> 

                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" value="#{indexController.usuario.usuario}" required="true"/>

                    <p:outputLabel for="txtClave" value="ContraseÃ±a"/>
                    <p:password id="txtClave" value="#{indexController.usuario.clave}" required="true"/>

                    <!-- Boton de inicio-->
                    <h:column/>
                    <p:commandButton value="Iniciar sesion" icon="ui-icon-key" action="#{indexController.iniciarSesion()}"/>
                </h:panelGrid>

                <p:separator />

            </h:form>
        </div>
    </h:body>
</html>
