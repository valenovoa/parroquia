<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form >
                     <p:messages id="mensaje" autoUpdate="false"  severity="info, fatal" showSummary="true" showDetail="true"/>

                    <p:panelGrid style="margin-top:20px" >
                        
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="9" > Datos del Feligres</p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column><p:outputLabel for="txtnombre" value="Nombres" /></p:column>
                            <p:column ><p:outputLabel for="txtapellidos" value="Apellidos" /></p:column>
                            <p:column ><p:outputLabel for="txtfecha" value="Fecha de nacimiento" /></p:column>    
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:inputText id="txtnombre" value="#{feligresController.feligres.nombres}" />
                                <p:message for="txtnombre"/>
                            </p:column>
                            <p:column >
                                   <p:inputText id="txtapellidos"  value="#{feligresController.feligres.apellidos}"/>
                                    <p:message for="txtapellidos"/>
                            
                            </p:column>
                            <p:column >
                                 <p:calendar id="txtfecha" value="#{feligresController.feligres.fechaNacimiento}"/>
                        <p:message for="txtfecha"/>
                            </p:column>
                            
                        </p:row>
                        <p:row >
                            <p:column > <p:outputLabel for="txtmadre" value="Nombres de la Mamá" /></p:column>
                            <p:column > <p:outputLabel for="txtpadre" value="Nombres del Papá" /> </p:column>
                            
                        </p:row>
                        <p:row >
                            <p:column >
                                    <p:inputText id="txtmadre" value="#{feligresController.feligres.nomMama}" />
                                    <p:message for="txtmadre"/>
                            </p:column>
                            <p:column >
                                <p:inputText id="txtpadre" value="#{feligresController.feligres.nomPapa}"/>
                        <p:message for="txtpadre"/>
                            </p:column>
                            
                        </p:row>
                        <p:row >
                            <p:column ><p:outputLabel for="txtmadrina" value="Nombres de la madrina" /></p:column>
                            <p:column ><p:outputLabel for="txtpadrino" value="Nombres del padrino" /></p:column>
                        </p:row>
                        
                        <p:row >
                            <p:column >
                                <p:inputText id="txtmadrina" value="#{feligresController.feligres.nomMadrina}"/>
                            </p:column>
                            <p:column >
                                <p:inputText id="txtpadrino" value="#{feligresController.feligres.nomPadrino}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column ><p:outputLabel for="txtlugar" value="lugar de bautizo" /></p:column>
                            <p:column ><p:outputLabel for="txtfechaB" value="Fecha de Bautizo" /></p:column>
                            <p:column >  <p:outputLabel for="txtparroco" value="Nombre del parroco que bautizo" /></p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:selectOneMenu id="txtlugar"  value="#{feligresController.feligres.lugar}">
                            <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                            <f:selectItem itemLabel="Parroquia San francisco" itemValue="Parroquia San francisco" />
                        </p:selectOneMenu>
                        <p:message for="txtlugar"/>
                            </p:column>
                            <p:column >
                                      <p:calendar id="txtfechaB" value="#{feligresController.feligres.fechaBautizo}"/>
                        <p:message for="txtfechaB"/>
                            </p:column>
                            <p:column >
                                  <p:inputText id="txtparroco" value="#{feligresController.feligres.nomParroco}"/>
                        <p:message for="txtparroco"/>
                            </p:column>
                        </p:row>    
                       
                    </p:panelGrid>
                     <p:separator />
                     <center>
                     <p:commandButton icon="ui-icon-check" value="Registrar" actionListener="#{feligresController.registrar()}"  style="align-content: center"/>
                     </center> 
                     <p:separator />
                     
                          
                    
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
