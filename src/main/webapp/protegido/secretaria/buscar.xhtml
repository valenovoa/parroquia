<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>    
                <p:dataTable id="feligres" var="fel" value="#{buscarController.feligress}"
                             widgetVar="feliTable" emptyMessage="No hay feligres">
                    <p:column headerText="Nombre Feligres" >
                        <h:outputText value="#{fel.apellidos}, #{fel.nombres}" />
                    </p:column>
                    
                    <p:column headerText="Fecha de nacimiento" >
                        <h:outputText value="#{fel.fechaNacimiento}"   > 
                           <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>   
                    </p:column>
                    <p:column headerText="fecha de bautizo">
                        <h:outputText value="#{fel.fechaBautizo}" >
                           <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>   
                    </p:column>
                    
                    <p:column headerText="Nombre Madre" >
                        <h:outputText value="#{fel.nomMama}" />
                    </p:column>
                    
                    <p:column headerText="Nombre padre" >
                        <h:outputText value="#{fel.nomPapa}" />
                    </p:column>
                  <!--  <p:column headerText="Numero de libro" >
                        <<h:outputText value=""
                    </p:column>
                    <p:column headerText="Numero de pagona">
                        
                    </p:column>-->
                  <p:column headerText="imprimir" >
                      <h:commandLink action="imprimir" actionListener="#{buscarController.asignar(feligres)}" >
                          <center> <h:graphicImage library="images" name="print.png"  style="width: 30%"/> </center>
                      </h:commandLink>
                  </p:column>
                </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
