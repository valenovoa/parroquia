<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <!-- Plantilla -->
        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">
            <!-- Contenido -->
            <ui:define name="content">
                <h1 style="text-align: center" >Datos del Feligres</h1>
                <h:form >
                   
                    <p:panelGrid columns="2"  >
                        
                        <h:outputText value="Nombre del feligres: "/>
                        <h:outputText value="#{imprimirController.feligres.nombres}" />
                         <h:outputText value="Apellidos del feligres: "/>
                         <h:outputText value="#{imprimirController.feligres.apellidos}" />
                         <h:outputText value="Fecha de nacimiento: "/>
                         <h:outputText value="#{imprimirController.feligres.fechaNacimiento}" > 
                         <f:convertDateTime pattern="dd/MM/yyyy"/>
                         </h:outputText>
                         <h:outputText value="Nombre de la mama: "/>
                         <h:outputText value="#{imprimirController.feligres.nomMama}" />
                         <h:outputText value="Nombre del papa: "/>
                         <h:outputText value="#{imprimirController.feligres.nomPapa}" />
                         <h:outputText value="Nombre del padrino: "/>
                         <h:outputText value="#{imprimirController.feligres.nomPadrino}" />
                          <h:outputText value="Nombre del madrina: "/>
                          <h:outputText value="#{imprimirController.feligres.nomMadrina}" />
                          <h:outputText value="numero de libro: "/>
                          <h:outputText value="#{imprimirController.feligres.numLibro}" />
                          <h:outputText value="Numerp de pagina: "/>
                          <h:outputText value="#{imprimirController.feligres.numPagina}" />
                        
                        
                        
                        
                    </p:panelGrid>
                    <h:commandLink id="imprimir" actionListener="#{imprimirController.exportarPDF}" >
                        <h:graphicImage library="images" name="print.png"  style="width: 5%"/>
                    </h:commandLink>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
