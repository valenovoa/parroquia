<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <!-- Plantilla -->
        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">
            
            <ui:define name="content">
                <p:growl autoUpdate="true" />
                <h:form>
                   
                    <h:panelGrid columns="2">
                        <!-- muestra un listado de todos los Usuarios y sus datos-->
                         <p:column headerText="Persona">   
                            <p:dataTable 
                                id="usuario" var="pe" value="#{usuarioController.personas}" 
                                widgetVar="usTable" emptyMessage="No hay usuarios" editable="true" >
                                
                                <p:column headerText="Editar" style="width:40px">
                                    <p:rowEditor />
                                </p:column>
                                <p:column headerText="Apellidos">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{pe.apellidos}"/>
                                        </f:facet>
                                        
                                        <f:facet name="input">
                                            <p:inputText value="#{pe.apellidos}"/>
                                        </f:facet>                                 
                                    </p:cellEditor>                                    
                                </p:column>
                                
                                <!-- no estoy seguro -->
                                <p:ajax event="rowEdit" listener="#{usuarioController.setPersona(persona)}" />
                                
                                <p:column headerText="Nombres">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{pe.nombres}"/>
                                        </f:facet>
                                        
                                        <f:facet name="input">
                                            <p:inputText value="#{pe.nombres}"/>
                                        </f:facet>                                 
                                    </p:cellEditor>                                
                                </p:column>
                                
                                <p:column headerText="Dui">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{pe.dui}"/>
                                        </f:facet>
                                        
                                        <f:facet name="input">
                                            <p:inputText value="#{pe.dui}"/>
                                        </f:facet>                                 
                                    </p:cellEditor>                                    
                                </p:column>                                                                                             
                            </p:dataTable >
                            
                        </p:column> 
                        
                        <p:column headerText="Usuario">        
                            <p:dataTable var="us" value="#{usuarioController.usuarios}" editable="true">
                                
                                <p:column headerText="Tipo Usuario">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{us.tipo}"/>
                                        </f:facet>
                                        
                                        <f:facet name="input">
                                            <p:inputText value="#{us.tipo}"/>
                                        </f:facet>                                 
                                    </p:cellEditor>                                  
                                </p:column>
                                
                                <p:column headerText="Usuario">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{us.usuario}"/>
                                        </f:facet>
                                        
                                        <f:facet name="input">
                                            <p:inputText value="#{us.usuario}"/>
                                        </f:facet>                                 
                                    </p:cellEditor>                                     
                                </p:column>
                                
                                <p:column headerText="ContraseÃ±a">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{us.clave}"/>
                                        </f:facet>
                                        
                                        <f:facet name="input">
                                            <p:inputText value="#{us.clave}"/>
                                        </f:facet>                                 
                                    </p:cellEditor>                                      
                                </p:column>
                                
                                <p:column headerText="Editar" style="width:40px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable> 
                        </p:column>
                    </h:panelGrid>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
